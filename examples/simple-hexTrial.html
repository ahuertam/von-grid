<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="author" content="Corey Birnbaum" />
	<title>Grid</title>

	<link href="css/normalize.css" rel="stylesheet" type="text/css"/>
	<style>
		body {
			overflow: hidden;
		}
		#view {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>

<body>

	<div id="view"></div>

	<script type="text/javascript" src="../lib/three.min.js"></script>
	<script type="text/javascript" src="../lib/OrbitControls.js"></script>
	<script type="text/javascript" src="../dist/hex-grid.min.js"></script>
	<script type="text/javascript">
	window.addEventListener('load', function(evt) {
		var scene = new vg.Scene({ // I made a very handy util for creating three.js scenes quickly
	cameraPosition: {x:0, y:150, z:150}
	}, true); // 'true' or a config object adds orbit controls

	var grid = new vg.HexGrid();

		grid.generate({
			size: 4
		});

		var board = new vg.Board(grid);

		board.generateTilemap();

		scene.add(board.group);
		scene.focusOn(board.group);

		update();

		function update() {
			scene.render();
			requestAnimationFrame(update);
		}
	});
	</script>
</body>
</html>
